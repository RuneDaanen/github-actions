name: CD to staging

on:
  workflow_run:
    workflows: [GitHub Actions Demo]
    types:
      - completed
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deployStaging:
    strategy:
      matrix:
        target: [dev, stage]
    uses: ./.github/workflows/FE-build.yml
    with:
      target: ${{ matrix.target }}

