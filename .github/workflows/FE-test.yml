name: Reusable workflow example

on:
  workflow_call:
    inputs:
      target:
        type: string
      solvari-fontawesome-token:
        type: string
        required: true
      solvari-github-token:
        type: string
        required: true
jobs:
  FE-Cypress:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - run: echo "${{ (github.event_name == 'pull_request' && github.base_ref == 'main') && 'production' || 'staging' }}"

  FE-test:
    runs-on: ubuntu-latest
    steps:
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - run: echo "ğŸ The target is ${{ inputs.target }}."

  FE-build:
    runs-on: ubuntu-latest
    steps:
      - name: Build the project with the target
        run: |
          echo "ğŸ› ï¸ The project is being built."
          echo "ğŸ The solvari-fontawesome-token is ${{ inputs.solvari-fontawesome-token }}."
          echo "ğŸ The solvari-github-token is ${{ inputs.solvari-github-token }}."
      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
